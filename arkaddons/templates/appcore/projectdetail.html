{% extends "base.html" %}

{% block navbar_type %}navbar-default{% endblock %}

{% block page_title %}
    Project details
{% endblock %}

{% block content %}
    <table class="table table-striped table-responsive">
        <tr>
            <td>Name</td>
            <td>{{ object.projectname }}</td>
        </tr>
        <tr>
            <td>Description</td>

        <tr>
            <td>Database name</td>
            <td>{{ object.arkdbname }}</td>
        </tr>
    </table>
{% endblock %}
